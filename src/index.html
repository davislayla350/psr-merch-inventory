<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merch Closet</title>

    <!-- 
        ================================
        COLOR SCHEME & FONTS
        ================================
        Wine Red: #6b1f2a
        Soft White: #fafafa
        Light Gray: #f2f2f2
        Dark Text: #2b2b2b

        This site is intentionally built with plain HTML, CSS, and JavaScript
        so future Merch Chairs do NOT need advanced web knowledge.
    -->

    <style>
        /* ========== GLOBAL STYLES ========== */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fafafa;
            color: #2b2b2b;
        }

        h1, h2 {
            text-align: center;
        }

        /* ========== HERO / TOP IMAGE ========== */
        .hero {
            width: 100%;
            height: 65vh;
            background-image: url("images/chapter-group-photo.jpg"); /* <-- CHANGE THIS IMAGE */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-overlay {
            background-color: rgba(0, 0, 0, 0.45);
            padding: 30px 50px;
            border-radius: 8px;
        }

        .hero-overlay h1 {
            color: #ffffff;
            font-size: 3rem;
            margin: 0;
        }

        /* ========== SECTION HEADER ========== */
        .section-title {
            margin: 60px 0 30px;
            font-size: 2.5rem;
            color: #6b1f2a;
        }

        /* ========== MERCH GRID ========== */
        .merch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 0 40px 60px;
        }

        /* ========== MERCH CARD ========== */
        .merch-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Image container allows us to add arrows on top */
        .image-container {
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 320px;
            object-fit: cover;
        }

        /* Left & Right arrows for flipping images */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            font-size: 1.5rem;
            padding: 10px 14px;
            cursor: pointer;
        }

        .arrow.left { left: 10px; }
        .arrow.right { right: 10px; }

        /* ========== MERCH INFO ========== */
        .merch-info {
            padding: 20px;
        }

        .merch-info h3 {
            margin-top: 0;
            color: #6b1f2a;
        }

        .price {
            font-weight: bold;
            margin: 10px 0;
        }

        /* Dropdown for sizes */
        select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }

        /* ========== FOOTER ========== */
        footer {
            background-color: #6b1f2a;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- ========== HERO SECTION ========== -->
    <!-- This is the big image at the top of the page -->
    <div class="hero">
        <div class="hero-overlay">
            <h1>Merch Closet</h1>
        </div>
    </div>

    <!-- ========== MERCH SECTION TITLE ========== -->
    <h2 class="section-title">Available Merch</h2>

    <!-- ========== MERCH GRID ========== -->
    <!--
        Each merch item is ONE "merch-card".
        To add more merch:
        1. Copy one entire merch-card
        2. Paste it below
        3. Update images, sizes, price, and description
    -->

    <div class="merch-grid">

        <!-- ===== MERCH ITEM #1 ===== -->
        <div class="merch-card" data-images='["images/hoodie-front.jpg", "images/hoodie-back.jpg"]'>
            <div class="image-container">
                <img src="images/hoodie-front.jpg" alt="Chapter Hoodie" />
                <button class="arrow left">&#8592;</button>
                <button class="arrow right">&#8594;</button>
            </div>

            <div class="merch-info">
                <h3>Chapter Hoodie</h3>
                <p class="price">$45</p>

                <!-- Sizes dropdown -->
                <select>
                    <option disabled selected>Select Size</option>
                    <option>XS (2 available)</option>
                    <option>S (4 available)</option>
                    <option>M (6 available)</option>
                    <option>L (3 available)</option>
                    <option>XL (1 available)</option>
                </select>

                <p>
                    Cozy wine-red hoodie featuring our chapter letters.
                    Perfect for campus events and everyday wear.
                </p>
            </div>
        </div>

        <!-- ===== ADD MORE MERCH CARDS BELOW THIS LINE ===== -->

    </div>

    <!-- ========== FOOTER ========== -->
    <footer>
        <p>
            &copy; 2026 All Rights Reserved | Made by LayLa | Last Updated: <span id="lastUpdated"></span>
        </p>
    </footer>

    <!-- ========== JAVASCRIPT ========== -->
    <!--
        This script handles the image arrows AND the last updated date.
        You do NOT need to touch this unless you want new features.
    -->
    <script>
        /* Automatically insert today's date in the footer */
        document.getElementById("lastUpdated").textContent = new Date().toLocaleDateString();

        /* Handle image switching for each merch card */
        document.querySelectorAll('.merch-card').forEach(card => {
            const images = JSON.parse(card.dataset.images);
            const imgTag = card.querySelector('img');
            const leftArrow = card.querySelector('.arrow.left');
            const rightArrow = card.querySelector('.arrow.right');
            let currentIndex = 0;

            leftArrow.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                imgTag.src = images[currentIndex];
            });

            rightArrow.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % images.length;
                imgTag.src = images[currentIndex];
            });
        });
    </script>

</body>
</html>
